plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.8.2',
            'com.codeborne:selenide:6.1.2',
            'com.codeborne:xls-test:1.2',
            'commons-io:commons-io:2.11.0')
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
}